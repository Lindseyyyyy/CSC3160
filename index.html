<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>播放音频</title>
</head>
<body>

<audio id="audioPlayer" controls>
    <source src="https://raw.githubusercontent.com/Lindseyyyyy/CSC3160/main/CSC3160_assign1_recording.wav" type="audio/wav">
    Your browser does not support the audio element.
</audio>

<script>
    // 获取音频元素
    var audioPlayer = document.getElementById('audioPlayer');

    // 当页面加载完成后，触发播放
    document.addEventListener('DOMContentLoaded', function() {
        audioPlayer.play();
    });
</script>

</body>
</html>
